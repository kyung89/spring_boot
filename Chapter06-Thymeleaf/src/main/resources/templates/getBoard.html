
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>게시글 상세</title>
</head>

<body th:align="center">
		<h1>게시글 상세</h1>
		<form th:action="@{updateBoard}" method="post">
		<input type="hidden" name="seq" th:value="${ board.seq }"/>
		<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0" width="700">
			<tr>
				<td bgcolor="orange" width="70">제목</td>
				<td><input type="text" name="title" th:value="${ board.title }"/></td>
			</tr>
			<tr>
				<td bgcolor="orange">직상지</td>
				<td th:text="${board.writer}"><input type="text" name="writer" size="10"/></td>
			</tr>
			<tr>
				<td bgcolor="orange">내용</td>
				<td><textarea th:text="${board.content}" name="content" cols="40" rows="10"></textarea></td>
			</tr>
			<tr>
				<td bgcolor="orange">등록일</td>
				<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}"></td>
			</tr>
			<tr>
				<td bgcolor="orange">조회수</td>
				<td th:text="${board.cnt}"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="게시글 수정"></td>
			</tr>
		</table>
		<a th:href="@{/insertBoard}">글 등록</a>&nbsp;&nbsp;&nbsp;
		<a th:if="${session['member'].role == 'ROLE_ADMIN'}" th:href="@{/deleteBoard(seq=${ board.seq })}">글 삭제</a>&nbsp;&nbsp;&nbsp;
		<a th:href="@{/getBoardList}">글 목록</a>
</body>
</html>
